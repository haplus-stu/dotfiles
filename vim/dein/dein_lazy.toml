[[plugins]]
repo = 'simnalamburt/vim-mundo'
on_cmd = ['MundoToggle']

[[plugins]]
repo = 'jremmen/vim-ripgrep'
on_cmd = ['Rg']

[[plugins]]
repo = 'thinca/vim-quickrun'
on_cmd = ['QuickRun']

[[plugins]]
repo = 'nanotee/zoxide.vim'
